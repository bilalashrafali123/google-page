<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Sign in - Google Accounts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="card">
    <div class="sign-in-section">
      <img src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google Logo" />
      <h1>Sign in</h1>
      <p>with your Google Account. This account will be available to other Google apps in the browser.</p>
    </div>
    <div class="form-section">
      <input type="text" placeholder="Email or phone" />
      <a href="#">Forgot email?</a>
      <div class="form-section-info">
        Not your computer? Use Guest mode to sign in privately. <a href="#">More about using Guest mode</a>
      </div>
      <div class="form-section-buttons">
        <a href="#">Create account</a>
        <button>Next</button>
      </div>
    </div>
  </div>

  <div class="footer-language">
    <div class="footer-wrapper">
      <div class="footer-language-left-section">
        English (United States)
      </div>
      <div class="footer-links-section">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </div>

</body>
</html>
